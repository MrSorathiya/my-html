<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function timedText() 
		{
			
		var d=new Date();
		var hrs=d.getHours();
		var mins=d.getMinutes();
		var sec=d.getSeconds();

		 document.getElementById('txt').value=String(hrs) + ":" + String(mins) + ":" + 
		 String(sec)
        }
	</script>

<form>
	<input type="text" id="txt" size="35" name="">
	<p>
		<input type="button"  value="display Digi Clock" onclick="timedText()">
	</p>
</form>


</body>
</html>
