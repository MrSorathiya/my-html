<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<script>
	function changecolor()
	{
		var v;
		v=((Math.random()*100000)+3);
		document.bgColor=v;
		setTimeout("changecolor()",1000);
	}	
</script>
<body onload="changecolor();">

</body>
</html>
